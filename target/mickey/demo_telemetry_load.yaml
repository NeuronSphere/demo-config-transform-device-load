type: provider
config:
    provider_package: hmd_operators.trino
    provider_class: TrinoOperator
    params:

        sql: |
            create table if not exists {{ ns_context['schema_name'] }}.telemetry (
                "timestamp" timestamp, 
                "type" varchar, 
                "position.x" int, 
                "position.y" int, 
                "position.z" int, 
                "rotation.pitch" , 
                "rotation.roll" , 
                "rotation.yaw" 
            ) with (
                external_location = '{{ ns_context['entity_path'] }}',
                format = 'PARQUET'
            ) 
        trino_conn_id: trino_conn
        autocommit: true

    run_params:

        schema_name: demo
        entity_path: /path/to/entity
